<mat-card>
  <mat-card-title>    
    Enter Visitor Information  
</mat-card-title> 
  <mat-card-content>
    <div class="form">
      <form (ngSubmit)="onSubmit(visitorForm)" #visitorForm="ngForm">
      <div>
          <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name"  [(ngModel)]="model.name" name="name" required
          #name="ngModel">
        </mat-form-field>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required </div>
      </div>
    
      <div>
          <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Address" [(ngModel)]="model.address" name="address" required #address="ngModel">
          </mat-form-field>
          <div [hidden]="address.valid || address.pristine" class="alert alert-danger">Address is required </div>
        </div>
    
          <p>
              <mat-form-field appearance="fill">
                  <mat-label>Phone</mat-label>
                  <input matInput placeholder="Phone" [(ngModel)]="model.phone" name="phone" required >
                </mat-form-field>
              </p>
              
    
                      <p>
                        <mat-form-field appearance="fill">
                          <input matInput [ngxMatDatetimePicker]="picker" placeholder="Check in time" [(ngModel)]="model.checkinTime" required
                          name="checkinTime">
                          
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      
                          <ngx-mat-datetime-picker #picker [enableMeridian]="true"></ngx-mat-datetime-picker>
                      </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field appearance="fill">
                          <input matInput [ngxMatDatetimePicker]="picker1" placeholder="Check out time" [(ngModel)]="model.checkoutTime" 
                          name="checkoutTime" required>
                          
                          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      
                          <ngx-mat-datetime-picker #picker1 [enableMeridian]="true"></ngx-mat-datetime-picker>
                      </mat-form-field>
                      </p>
    
                      <p><button type="submit" mat-stroked-button color="primary" [disabled]="!visitorForm.form.valid">Add</button></p>
    
                    </form>
    </div>
  </mat-card-content>
</mat-card>
